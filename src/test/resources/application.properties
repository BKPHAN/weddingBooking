spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.flyway.enabled=false

security.jwt.secret=test-secret-key-demo-jwt-should-be-long-123456789012345678901234567890
security.jwt.access-token-validity=3600
security.jwt.refresh-token-validity=86400
security.jwt.issuer=test-suite

notification.mail.enabled=false

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt tiệc cưới | Wedding Center</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/booking.css}">
    <link href="https://fonts.googleapis.com/css2?family=Aquarelle&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <img th:src="@{https://tranganpalace.vn/wp-content/uploads/2020/02/logo-trang-an-palace.png.webp}"
                 alt="Trang An Palace">
        </div>
        <ul class="nav-links">
            <li><a href="/wedding">Trang chủ</a></li>
            <li><a href="/about">Giới thiệu</a></li>
            <li><a href="/services">Dịch vụ</a></li>
            <li><a href="/contact">Liên hệ</a></li>
            <li><a class="active" href="/booking">Đặt tiệc</a></li>
        
        
            <li sec:authorize="hasRole('ADMIN')"><a href="/admin/dashboard">Quay lại quản lý</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="container">
        <h1 class="title">Đặt Tiệc Cưới</h1>
        <p class="subtitle">Vui lòng cung cấp thông tin đầy đủ để đội ngũ tư vấn hỗ trợ bạn nhanh chóng nhất.</p>

        <form id="bookingForm" class="booking-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="brideName">Tên cô dâu</label>
                    <input type="text" id="brideName" name="brideName" placeholder="Nguyễn Thị A" required>
                </div>
                <div class="form-group">
                    <label for="groomName">Tên chú rể</label>
                    <input type="text" id="groomName" name="groomName" placeholder="Trần Văn B" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Số điện thoại liên hệ</label>
                    <input type="tel" id="phone" name="phone" required pattern="[0-9]*" maxlength="15"
                           placeholder="09xx xxx xxx" inputmode="numeric">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="email@domain.com" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="eventDate">Ngày tổ chức</label>
                    <input type="date" id="eventDate" name="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="timeSlot">Khung giờ</label>
                    <select id="timeSlot" name="timeSlot" required>
                        <option value="MORNING">Sáng</option>
                        <option value="AFTERNOON">Chiều</option>
                        <option value="EVENING" selected>Tối</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="hallId">Chọn sảnh tiệc</label>
                    <select id="hallId" name="hallId">
                        <option value="">-- Chọn sảnh --</option>
                        <option value="1">Grand Ballroom · 500 khách</option>
                        <option value="2">Garden View · 300 khách</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="guestCount">Số khách mời</label>
                    <input type="number" id="guestCount" name="guestCount" min="1" placeholder="Ví dụ: 250" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="budgetMin">Ngân sách tối thiểu (VND)</label>
                    <input type="number" id="budgetMin" name="budgetMin" min="0" step="5000000" placeholder="Ví dụ: 100000000">
                </div>
                <div class="form-group">
                    <label for="budgetMax">Ngân sách tối đa (VND)</label>
                    <input type="number" id="budgetMax" name="budgetMax" min="0" step="5000000" placeholder="Ví dụ: 200000000">
                </div>
            </div>

            <fieldset class="form-group services">
                <legend>Dịch vụ bổ sung mong muốn</legend>
                <label>
                    <input type="checkbox" name="services" value="PHOTOGRAPHY">
                    Quay phim / chụp ảnh chuyên nghiệp
                </label>
                <label>
                    <input type="checkbox" name="services" value="DECOR_PREMIUM">
                    Trang trí concept cao cấp
                </label>
                <label>
                    <input type="checkbox" name="services" value="LIVE_MUSIC">
                    Ban nhạc sống & MC
                </label>
            </fieldset>

            <div class="form-group">
                <label for="notes">Ghi chú thêm</label>
                <textarea id="notes" name="notes" rows="4" placeholder="Nhập yêu cầu đặc biệt, phong cách mong muốn..."></textarea>
            </div>

            <div class="button-summit">
                <button type="submit">Gửi yêu cầu đặt tiệc</button>
            </div>
        </form>

        <div id="confirmation" class="confirmation" hidden>
            <h2>Cảm ơn bạn!</h2>
            <p id="confirmationText"></p>
        </div>
    </section>
</main>

<footer>
    <div class="footer-content">
        <p>© 2025 Wedding Center. Tận tâm đồng hành cùng ngày vui của bạn.</p>
    </div>
</footer>

<script th:src="@{/js/booking.js}" defer></script>
</body>
</html>

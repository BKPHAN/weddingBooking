<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Tiệc - Tràng An Palace</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        .booking-section {
            background-color: var(--color-gold-light);
            padding: 60px 0;
        }
        
        .booking-card {
            background: #fff;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-card);
            max-width: 800px;
            margin: 0 auto;
        }

        .booking-card h2 {
            text-align: center;
            color: var(--color-teal);
            margin-bottom: 30px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-full {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--color-text);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-family: var(--font-body);
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--color-teal);
            outline: none;
        }

        .checkbox-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: normal;
            cursor: pointer;
        }

        .confirmation-box {
            background: var(--color-cream);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            border: 1px solid var(--color-gold);
            display: none;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="booking-section">
    <div class="container">
        <div class="booking-card">
            <h2>Đăng Ký Đặt Tiệc</h2>
            <p class="text-center" style="margin-bottom: 30px; color: var(--color-text-light);">
                Hãy để lại thông tin, chuyên viên của chúng tôi sẽ liên hệ tư vấn chi tiết cho ngày trọng đại của bạn.
            </p>

            <form id="bookingForm">
                <div class="form-grid">
                    <div>
                        <label for="brideName">Tên Cô Dâu</label>
                        <input type="text" id="brideName" name="brideName" required placeholder="Nguyễn Thị A">
                    </div>
                    <div>
                        <label for="groomName">Tên Chú Rể</label>
                        <input type="text" id="groomName" name="groomName" required placeholder="Trần Văn B">
                    </div>
                    
                    <div>
                        <label for="phone">Số Điện Thoại</label>
                        <input type="tel" id="phone" name="phone" required placeholder="09xx xxx xxx">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="email@domain.com">
                    </div>
                    
                    <div>
                        <label for="eventDate">Ngày Tổ Chức</label>
                        <input type="date" id="eventDate" name="eventDate" required>
                    </div>
                    <div>
                        <label for="timeSlot">Khung Giờ</label>
                        <select id="timeSlot" name="timeSlot" required>
                            <option value="MORNING">Sáng (10:00 - 14:00)</option>
                            <option value="AFTERNOON">Chiều (14:00 - 18:00)</option>
                            <option value="EVENING" selected>Tối (18:00 - 22:00)</option>
                        </select>
                    </div>

                    <div>
                        <label for="guestCount">Số Khách Mời (Dự kiến)</label>
                        <input type="number" id="guestCount" name="guestCount" min="50" required placeholder="Ví dụ: 300">
                    </div>
                    <div>
                        <label for="hallId">Sảnh Tiệc (Nếu có)</label>
                        <select id="hallId" name="hallId">
                            <option value="">-- Để trống để được tư vấn --</option>
                            <option value="1">Grand Ballroom (500 khách)</option>
                            <option value="2">Garden View (300 khách)</option>
                        </select>
                    </div>

                    <div>
                        <label for="budgetMin">Ngân Sách Tối Thiểu</label>
                        <input type="number" id="budgetMin" name="budgetMin" step="1000000" placeholder="VND">
                    </div>
                    <div>
                        <label for="budgetMax">Ngân Sách Tối Đa</label>
                        <input type="number" id="budgetMax" name="budgetMax" step="1000000" placeholder="VND">
                    </div>
                    
                    <div class="form-full">
                        <label>Dịch Vụ Quan Tâm Thêm:</label>
                        <div class="checkbox-group">
                            <label class="checkbox-label"><input type="checkbox" name="services" value="PHOTOGRAPHY"> Quay phim/Chụp ảnh</label>
                            <label class="checkbox-label"><input type="checkbox" name="services" value="DECOR_PREMIUM"> Trang trí cao cấp</label>
                            <label class="checkbox-label"><input type="checkbox" name="services" value="LIVE_MUSIC"> Âm nhạc & MC</label>
                        </div>
                    </div>

                    <div class="form-full">
                        <label for="notes">Ghi Chú Khác</label>
                        <textarea id="notes" name="notes" rows="4" placeholder="Bạn có yêu cầu đặc biệt nào không?"></textarea>
                    </div>
                </div>

                <div class="text-center" style="margin-top: 30px;">
                    <button type="submit" class="btn btn-primary" style="padding: 15px 50px; font-size: 1.1rem;">Gửi Yêu Cầu</button>
                </div>
            </form>
            
            <div id="confirmation" class="confirmation-box">
                <h3 class="text-teal">Gửi Yêu Cầu Thành Công!</h3>
                <p id="confirmationText"></p>
                <p class="text-center" style="margin-top: 15px;"><a href="/" class="btn btn-outline">Về Trang Chủ</a></p>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/booking.js}"></script>

    // I'll add a CSS rule just in case.
</script>

    [hidden] { display: none !important; }
</style>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực Đơn & Trang Trí - Tràng An Palace</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@400;700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <style>
        .catalog-header {
            background-color: var(--color-teal);
            padding: 40px 0;
            text-align: center;
            color: #fff;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 20px auto 0;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border-radius: var(--border-radius-pill);
            border: none;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .search-mic {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--color-teal);
            transition: 0.3s;
        }

        .search-mic:hover {
            color: var(--color-gold);
            transform: translateY(-50%) scale(1.1);
        }

        .search-mic.listening {
            color: var(--color-danger);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translateY(-50%) scale(1);
            }

            50% {
                transform: translateY(-50%) scale(1.2);
            }

            100% {
                transform: translateY(-50%) scale(1);
            }
        }

        .catalog-tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .catalog-tab {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            background: transparent;
            color: var(--color-text-light);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-family: var(--font-heading);
        }

        .catalog-tab.active {
            color: var(--color-teal);
            border-bottom-color: var(--color-gold);
        }

        .item-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            display: none;
            /* Hidden by default */
        }

        .item-grid.active {
            display: grid;
        }

        .item-card {
            background: #fff;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-card);
            transition: 0.3s;
        }

        .item-card:hover {
            transform: translateY(-5px);
        }

        .item-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
        }

        .item-details {
            padding: 20px;
        }

        .item-category {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--color-gold-dark);
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .item-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--color-teal);
        }

        .item-desc {
            font-size: 0.9rem;
            color: var(--color-text-light);
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .item-price {
            font-weight: bold;
            color: var(--color-danger);
            font-size: 1.1rem;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--color-text-muted);
            grid-column: 1 / -1;
            display: none;
        }
    </style>
</head>

<body>

    <div th:replace="~{fragments/header :: header}"></div>

    <div class="catalog-header">
        <div class="container">
            <h1>Thực Đơn & Không Gian</h1>
            <p>Khám phá bộ sưu tập ẩm thực và phong cách trang trí đẳng cấp</p>

            <div class="search-container">
                <input type="text" id="searchInput" class="search-input"
                    placeholder="Tìm kiếm món ăn, bàn ghế... (hoặc dùng giọng nói)">
                <button id="micBtn" class="search-mic" title="Tìm kiếm bằng giọng nói">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="12" y1="19" x2="12" y2="23"></line>
                        <line x1="8" y1="23" x2="16" y2="23"></line>
                    </svg>
                </button>
            </div>
            <p id="speechStatus" style="margin-top: 10px; font-size: 0.9rem; min-height: 20px;"></p>
        </div>
    </div>

    <main class="section">
        <div class="container">
            <div class="catalog-tabs">
                <button class="catalog-tab active" data-tab="menu">Thực Đơn</button>
                <button class="catalog-tab" data-tab="decor">Trang Trí</button>
            </div>

            <!-- Menu Grid -->
            <div id="menu-grid" class="item-grid active">
                <div th:each="item : ${menuItems}" class="item-card" th:data-name="${item.name.toLowerCase()}"
                    th:data-cat="${item.category.toLowerCase()}">
                    <img th:src="${item.imageUrl}" alt="Item Image" class="item-image">
                    <div class="item-details">
                        <span class="item-category" th:text="${item.category}">Category</span>
                        <h3 class="item-name" th:text="${item.name}">Item Name</h3>
                        <p class="item-desc" th:text="${item.description}">Description</p>
                        <div class="d-flex justify-between align-center">
                            <span class="item-price"
                                th:text="${item.price != null ? #numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT') + ' đ' : 'Liên hệ'}">Price</span>
                            <button class="btn btn-outline" style="padding: 5px 15px; font-size: 0.8rem;">Chọn</button>
                        </div>
                    </div>
                </div>
                <div class="no-results">Không tìm thấy món ăn nào phù hợp.</div>
            </div>

            <!-- Decor Grid -->
            <div id="decor-grid" class="item-grid">
                <div th:each="item : ${decorItems}" class="item-card" th:data-name="${item.name.toLowerCase()}"
                    th:data-cat="${item.category.toLowerCase()}">
                    <img th:src="${item.imageUrl}" alt="Item Image" class="item-image">
                    <div class="item-details">
                        <span class="item-category" th:text="${item.category}">Category</span>
                        <h3 class="item-name" th:text="${item.name}">Item Name</h3>
                        <p class="item-desc" th:text="${item.description}">Description</p>
                        <div class="d-flex justify-between align-center">
                            <span class="item-price"
                                th:text="${item.price != null ? #numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT') + ' đ' : 'Liên hệ'}">Price</span>
                            <button class="btn btn-outline" style="padding: 5px 15px; font-size: 0.8rem;">Chọn</button>
                        </div>
                    </div>
                </div>
                <div class="no-results">Không tìm thấy mẫu trang trí nào phù hợp.</div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
    <script th:src="@{/js/main.js}"></script>
    <script>
        // Tab Switching logic moved to main.js

        // Search & Speech Logic
        const searchInput = document.getElementById('searchInput');
        const micBtn = document.getElementById('micBtn');
        const speechStatus = document.getElementById('speechStatus');

        // Filter Logic
        function filterItems(query) {
            query = query.toLowerCase();
            const activeGrid = document.querySelector('.item-grid.active');
            const items = activeGrid.querySelectorAll('.item-card');
            let hasResults = false;

            items.forEach(item => {
                const name = item.getAttribute('data-name');
                const category = item.getAttribute('data-cat');
                if (name.includes(query) || category.includes(query)) {
                    item.style.display = 'block';
                    hasResults = true;
                } else {
                    item.style.display = 'none';
                }
            });

            const noResultsMsg = activeGrid.querySelector('.no-results');
            if (noResultsMsg) {
                noResultsMsg.style.display = hasResults ? 'none' : 'block';
            }
        }

        searchInput.addEventListener('input', (e) => filterItems(e.target.value));

        // Web Speech API
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.continuous = false;
            recognition.lang = 'vi-VN';
            recognition.interimResults = true; // Enable streaming

            micBtn.addEventListener('click', () => {
                if (micBtn.classList.contains('listening')) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });

            recognition.onstart = () => {
                micBtn.classList.add('listening');
                speechStatus.textContent = "Đang lắng nghe...";
                speechStatus.style.color = "var(--color-danger)";
            };

            recognition.onend = () => {
                micBtn.classList.remove('listening');
                if (!searchInput.value) {
                    speechStatus.textContent = "";
                }
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // Show both final and interim results
                searchInput.value = finalTranscript + interimTranscript;
                speechStatus.textContent = interimTranscript ? `Đang nghe: "${interimTranscript}"` : `Đã nhận diện: "${finalTranscript}"`;
                speechStatus.style.color = interimTranscript ? "var(--color-gold)" : "var(--color-success)";

                // Perform filter with current text
                filterItems(searchInput.value);

                // Clear status after final result
                if (finalTranscript && !interimTranscript) {
                    setTimeout(() => speechStatus.textContent = "", 3000);
                }
            };

            recognition.onerror = (event) => {
                micBtn.classList.remove('listening');
                speechStatus.textContent = "Lỗi nhận diện giọng nói: " + event.error;
                speechStatus.style.color = "var(--color-danger)";
            };

        } else {
            micBtn.style.display = 'none';
            console.log('Web Speech API not supported');
        }
    </script>
</body>

</html>

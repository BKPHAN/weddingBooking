<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Trang Chủ</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1.1rem;
        }

        /* btn-add style is global in admin.css now */
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>

        <div class="admin-main">
            <header class="admin-topbar">
                <div class="topbar-left">
                    <button class="hamburger" id="sidebar-toggle" type="button" aria-label="Thu gọn menu"
                        aria-expanded="true">
                        <span></span><span></span><span></span>
                    </button>
                    <div>
                        <h1>Quản lý Trang Chủ</h1>
                        <p class="admin-subtitle">Tùy chỉnh nội dung hiển thị trên trang chủ</p>
                    </div>
                </div>
                <!-- Topbar Right (User Menu) same as others -->
                <div class="topbar-right">
                    <div class="user-menu">
                        <button class="user-menu-toggle" id="user-menu-toggle" type="button" aria-expanded="false">
                            <span class="user-menu-name" th:text="${currentUserDisplayName}">Quản trị viên</span>
                            <span class="user-menu-caret" aria-hidden="true">▾</span>
                        </button>
                        <div class="user-menu-dropdown" id="user-menu-dropdown" role="menu">
                            <a href="#" role="menuitem" data-profile-trigger>Xem thông tin</a>
                            <form th:action="@{/logout}" method="post" class="user-menu-logout">
                                <button type="submit" role="menuitem">Đăng xuất</button>
                            </form>
                        </div>
                    </div>
                </div>
            </header>

            <main class="admin-container">
                <h2 class="section-title" style="margin-top: 0;">Quản lý Banner (Slider)</h2>
                <button class="btn-add" onclick="openModal()">+ Thêm Banner Mới</button>

                <div class="card">
                    <table>
                        <thead>
                            <tr>
                                <th>Thứ tự</th>
                                <th>Hình ảnh</th>
                                <th>Tiêu đề</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="slider : ${sliders}" th:data-id="${slider.id}" th:data-title="${slider.title}"
                                th:data-url="${slider.url}" th:data-order="${slider.displayOrder}">
                                <td th:text="${slider.displayOrder}">1</td>
                                <td><img th:src="${slider.url}" alt=""
                                        style="width: 120px; height: 60px; object-fit: cover; border-radius: 4px;"></td>
                                <td th:text="${slider.title}">Banner 1</td>
                                <td>
                                    <!-- Edit not essential for slider, just delete and re-add usually, but let's support edit -->
                                    <button class="action-btn text-primary" onclick="editSlider(this)" title="Sửa"><i
                                            class="fas fa-edit"></i></button>
                                    <form th:action="@{/admin/home/slider/delete/{id}(id=${slider.id})}" method="post"
                                        style="display:inline;"
                                        onsubmit="return confirm('Bạn có chắc chắn muốn xóa banner này?');">
                                        <button type="submit" class="action-btn text-danger" title="Xóa"><i
                                                class="fas fa-trash"></i></button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(sliders)}">
                                <td colspan="4" class="text-center" style="padding: 20px;">Chưa có banner nào.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div id="sliderModal" class="profile-modal" aria-hidden="true" style="z-index: 10000;">
        <div class="profile-modal__backdrop" onclick="closeModal()"></div>
        <div class="profile-modal__dialog" style="max-width: 500px;">
            <div class="profile-modal__header">
                <h2 id="modalTitle">Thêm Banner</h2>
                <button class="profile-modal__close" onclick="closeModal()">&times;</button>
            </div>
            <div class="profile-modal__body">
                <form id="sliderForm" th:action="@{/admin/home/slider/save}" method="post">
                    <input type="hidden" id="sliderId" name="id">

                    <div style="margin-bottom: 15px;">
                        <label for="title">Tiêu đề (Để quản lý) *</label>
                        <input type="text" id="title" name="title" required placeholder="VD: Khuyến mãi mùa hè">
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="url">Hình ảnh *</label>
                        <div style="position: relative;">
                            <input type="text" id="url" name="url" required placeholder="Nhấn để chọn ảnh..." readonly
                                onclick="document.getElementById('sliderFileInput').click()"
                                style="cursor: pointer; background-color: #fff; padding-right: 30px;">
                            <input type="file" id="sliderFileInput" style="display: none;" accept="image/*"
                                onchange="uploadImage(this, 'url', 'slider')">
                            <i class="fas fa-camera"
                                style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #64748b; pointer-events: none;"></i>
                        </div>
                        <img id="imgPreview" src=""
                            style="max-width: 100%; margin-top: 10px; display: none; border-radius: 8px;">
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label for="displayOrder">Thứ tự hiển thị</label>
                        <input type="number" id="displayOrder" name="displayOrder" value="1" required>
                    </div>

                    <div style="text-align: right;">
                        <button type="button" onclick="closeModal()"
                            style="background: #e2e8f0; color: #333; margin-right: 10px;">Hủy</button>
                        <button type="submit">Lưu Banner</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/admin-layout.js}" defer></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const successMsg = /*[[${successMessage}]]*/ null;
        const errorMsg = /*[[${errorMessage}]]*/ null;

        document.addEventListener('DOMContentLoaded', () => {
            if (successMsg) showToast('success', successMsg);
            if (errorMsg) showToast('error', errorMsg);
        });

        function openModal() {
            document.getElementById('sliderForm').reset();
            document.getElementById('sliderId').value = '';
            document.getElementById('imgPreview').style.display = 'none';
            document.getElementById('modalTitle').textContent = 'Thêm Banner';
            document.getElementById('sliderModal').classList.add('is-open');
            document.getElementById('sliderModal').setAttribute('aria-hidden', 'false');
        }

        function closeModal() {
            document.getElementById('sliderModal').classList.remove('is-open');
            document.getElementById('sliderModal').setAttribute('aria-hidden', 'true');
        }

        function editSlider(btn) {
            const row = btn.closest('tr');
            const d = row.dataset;

            document.getElementById('sliderId').value = d.id;
            document.getElementById('title').value = d.title;
            document.getElementById('url').value = d.url;
            document.getElementById('displayOrder').value = d.order;

            if (d.url) {
                document.getElementById('imgPreview').src = d.url;
                document.getElementById('imgPreview').style.display = 'block';
            }

            document.getElementById('modalTitle').textContent = 'Cập nhật Banner';
            document.getElementById('sliderModal').classList.add('is-open');
            document.getElementById('sliderModal').setAttribute('aria-hidden', 'false');
        }

        function previewImage() {
            const url = document.getElementById('url').value;
            const img = document.getElementById('imgPreview');
            if (url) {
                img.src = url;
                img.style.display = 'block';
            } else {
                img.style.display = 'none';
            }
        }
        /*]]>*/
    </script>
    <div th:replace="~{admin/fragments/profile-modal :: profile-modal}"></div>
</body>

</html>

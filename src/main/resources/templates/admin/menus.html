<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Thực Đơn</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>

        <div class="admin-main">
            <header class="admin-topbar">
                <div class="topbar-left">
                    <button class="hamburger" id="sidebar-toggle" type="button" aria-label="Thu gọn menu"
                        aria-expanded="true">
                        <span></span><span></span><span></span>
                    </button>
                    <div>
                        <h1>Quản lý Thực Đơn</h1>
                        <p class="admin-subtitle">Danh sách món ăn và thực đơn mẫu</p>
                    </div>
                </div>
                <div class="topbar-right">
                    <div class="user-menu">
                        <button class="user-menu-toggle" id="user-menu-toggle" type="button" aria-expanded="false">
                            <span class="user-menu-name" th:text="${currentUserDisplayName}">Quản trị viên</span>
                            <span class="user-menu-caret" aria-hidden="true">▾</span>
                        </button>
                        <div class="user-menu-dropdown" id="user-menu-dropdown" role="menu">
                            <a href="#" role="menuitem" data-profile-trigger>Xem thông tin</a>
                            <form th:action="@{/logout}" method="post" class="user-menu-logout">
                                <button type="submit" role="menuitem">Đăng xuất</button>
                            </form>
                        </div>
                    </div>
                </div>
            </header>

            <main class="admin-container">
                <button class="btn-add" onclick="openModal()">+ Thêm Món Ăn</button>

                <div class="card">
                    <table>
                        <thead>
                            <tr>
                                <th>Hình ảnh</th>
                                <th>Tên Món</th>
                                <th>Danh mục</th>
                                <th>Giá (VND)</th>
                                <th>Nổi bật</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="menu : ${menus}" th:data-id="${menu.id}" th:data-name="${menu.name}"
                                th:data-category="${menu.category}" th:data-price="${menu.price}"
                                th:data-image="${menu.imageUrl}" th:data-desc="${menu.description}"
                                th:data-featured="${menu.featured}">
                                <td><img th:src="${menu.imageUrl}" alt=""
                                        style="width: 50px; height: 50px; object-fit: cover; border-radius: 4px;"></td>
                                <td th:text="${menu.name}">Soup</td>
                                <td th:text="${menu.category}">Khai vị</td>
                                <td th:text="${#numbers.formatDecimal(menu.price, 0, 'COMMA', 0, 'POINT')}">50,000</td>
                                <td>
                                    <i th:if="${menu.featured}" class="fas fa-star text-warning" title="Nổi bật"
                                        style="color: #f59e0b;"></i>
                                </td>
                                <td>
                                    <button class="action-btn text-primary" onclick="editMenu(this)" title="Sửa"><i
                                            class="fas fa-edit"></i></button>
                                    <form th:action="@{/admin/menus/delete/{id}(id=${menu.id})}" method="post"
                                        style="display:inline;"
                                        onsubmit="return confirm('Bạn có chắc chắn muốn xóa món này?');">
                                        <button type="submit" class="action-btn text-danger" title="Xóa"><i
                                                class="fas fa-trash"></i></button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(menus)}">
                                <td colspan="6" class="text-center" style="padding: 20px;">Chưa có món ăn nào.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div id="menuModal" class="profile-modal" aria-hidden="true" style="z-index: 10000;">
        <div class="profile-modal__backdrop" onclick="closeModal()"></div>
        <div class="profile-modal__dialog" style="max-width: 600px;">
            <div class="profile-modal__header">
                <h2 id="modalTitle">Thêm Món Ăn</h2>
                <button class="profile-modal__close" onclick="closeModal()">&times;</button>
            </div>
            <div class="profile-modal__body">
                <form id="menuForm" th:action="@{/admin/menus/save}" method="post">
                    <input type="hidden" id="menuId" name="id">

                    <div class="form-grid" style="grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                        <div>
                            <label for="name">Tên Món *</label>
                            <input type="text" id="name" name="name" required placeholder="VD: Súp Cua">
                        </div>
                        <div>
                            <label for="category">Danh mục *</label>
                            <select id="category" name="category"
                                style="width: 100%; padding: 10px; border: 1px solid #c9d6de; border-radius: 8px;">
                                <option value="Khai vị">Khai vị</option>
                                <option value="Món chính">Món chính</option>
                                <option value="Tráng miệng">Tráng miệng</option>
                                <option value="Đồ uống">Đồ uống</option>
                                <option value="Thực đơn mẫu">Thực đơn mẫu</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-grid" style="grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px;">
                        <div>
                            <label for="price">Giá (VND) *</label>
                            <input type="number" id="price" name="price" required placeholder="VD: 50000">
                        </div>
                        <div>
                            <label for="imageUrl">Hình ảnh</label>
                            <div style="position: relative;">
                                <input type="text" id="imageUrl" name="imageUrl" placeholder="Nhấn để chọn ảnh..."
                                    readonly onclick="document.getElementById('menuFileInput').click()"
                                    style="cursor: pointer; background-color: #fff; padding-right: 30px;">
                                <input type="file" id="menuFileInput" style="display: none;" accept="image/*"
                                    onchange="uploadImage(this, 'imageUrl', 'menus')">
                                <i class="fas fa-camera"
                                    style="position: absolute; right: 10px; top: 12px; color: #64748b; pointer-events: none;"></i>
                            </div>
                        </div>
                    </div>

                    <div style="margin-bottom: 15px;">
                        <label for="description">Mô tả</label>
                        <textarea id="description" name="description" rows="3"
                            style="width: 100%; border: 1px solid #c9d6de; border-radius: 8px; padding: 10px;"></textarea>
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label style="display: inline-flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="featured" name="featured" value="true">
                            <span style="margin-left: 8px; font-weight: normal;">Món nổi bật (Hiển thị trang chủ)</span>
                        </label>
                    </div>

                    <div style="text-align: right;">
                        <button type="button" onclick="closeModal()"
                            style="background: #e2e8f0; color: #333; margin-right: 10px;">Hủy</button>
                        <button type="submit">Lưu Món</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/admin-layout.js}" defer></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const successMsg = /*[[${successMessage}]]*/ null;
        const errorMsg = /*[[${errorMessage}]]*/ null;

        document.addEventListener('DOMContentLoaded', () => {
            if (successMsg) showToast('success', successMsg);
            if (errorMsg) showToast('error', errorMsg);
        });

        function openModal() {
            document.getElementById('menuForm').reset();
            document.getElementById('menuId').value = '';
            document.getElementById('modalTitle').textContent = 'Thêm Món Ăn';
            document.getElementById('menuModal').classList.add('is-open');
            document.getElementById('menuModal').setAttribute('aria-hidden', 'false');
        }

        function closeModal() {
            document.getElementById('menuModal').classList.remove('is-open');
            document.getElementById('menuModal').setAttribute('aria-hidden', 'true');
        }

        function editMenu(btn) {
            const row = btn.closest('tr');
            const d = row.dataset;

            document.getElementById('menuId').value = d.id;
            document.getElementById('name').value = d.name;
            document.getElementById('category').value = d.category;
            document.getElementById('price').value = d.price;
            document.getElementById('imageUrl').value = d.image;
            document.getElementById('description').value = d.desc;
            document.getElementById('featured').checked = (d.featured === 'true');

            document.getElementById('modalTitle').textContent = 'Cập nhật Món Ăn';
            document.getElementById('menuModal').classList.add('is-open');
            document.getElementById('menuModal').setAttribute('aria-hidden', 'false');
        }
        /*]]>*/
    </script>
    <div th:replace="~{admin/fragments/profile-modal :: profile-modal}"></div>
</body>

</html>

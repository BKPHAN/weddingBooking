<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bộ Sưu Tập</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="admin-layout">
        <aside th:replace="~{admin/fragments/sidebar :: sidebar}"></aside>

        <div class="admin-main">
            <header class="admin-topbar">
                <div class="topbar-left">
                    <button class="hamburger" id="sidebar-toggle" type="button" aria-label="Thu gọn menu"
                        aria-expanded="true">
                        <span></span><span></span><span></span>
                    </button>
                    <div>
                        <h1>Quản lý Bộ Sưu Tập</h1>
                        <p class="admin-subtitle">Danh sách album ảnh cưới thực tế</p>
                    </div>
                </div>
                <div class="topbar-right">
                    <div class="user-menu">
                        <button class="user-menu-toggle" id="user-menu-toggle" type="button" aria-expanded="false">
                            <span class="user-menu-name" th:text="${currentUserDisplayName}">Quản trị viên</span>
                            <span class="user-menu-caret" aria-hidden="true">▾</span>
                        </button>
                        <div class="user-menu-dropdown" id="user-menu-dropdown" role="menu">
                            <a href="#" role="menuitem" data-profile-trigger>Xem thông tin</a>
                            <form th:action="@{/logout}" method="post" class="user-menu-logout">
                                <button type="submit" role="menuitem">Đăng xuất</button>
                            </form>
                        </div>
                    </div>
                </div>
            </header>

            <main class="admin-container">
                <button class="btn-add" onclick="openModal()">+ Tạo Album Mới</button>

                <div class="card">
                    <table>
                        <thead>
                            <tr>
                                <th>Tiêu đề Album</th>
                                <th>Mô tả</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="album : ${albums}" th:data-id="${album.id}" th:data-title="${album.title}"
                                th:data-desc="${album.description}">
                                <td th:text="${album.title}">Happy Wedding 1</td>
                                <td th:text="${album.description}">Mô tả ngắn...</td>
                                <td th:text="${album.createdAt}">2023-10-15</td>
                                <td>
                                    <button class="action-btn text-primary" onclick="editAlbum(this)"
                                        title="Sửa thông tin"><i class="fas fa-edit"></i></button>
                                    <form th:action="@{/admin/gallery/delete/{id}(id=${album.id})}" method="post"
                                        style="display:inline;"
                                        onsubmit="return confirm('Bạn có chắc chắn muốn xóa album này?');">
                                        <button type="submit" class="action-btn text-danger" title="Xóa"><i
                                                class="fas fa-trash"></i></button>
                                    </form>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(albums)}">
                                <td colspan="4" class="text-center" style="padding: 20px;">Chưa có album nào.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div id="albumModal" class="profile-modal" aria-hidden="true" style="z-index: 10000;">
        <div class="profile-modal__backdrop" onclick="closeModal()"></div>
        <div class="profile-modal__dialog" style="max-width: 500px;">
            <div class="profile-modal__header">
                <h2 id="modalTitle">Tạo Album Mới</h2>
                <button class="profile-modal__close" onclick="closeModal()">&times;</button>
            </div>
            <div class="profile-modal__body">
                <form id="albumForm" th:action="@{/admin/gallery/save}" method="post">
                    <input type="hidden" id="albumId" name="id">

                    <div style="margin-bottom: 15px;">
                        <label for="title">Tiêu đề Album *</label>
                        <input type="text" id="title" name="title" required placeholder="VD: Đám cưới Văn A & Thị B"
                            style="width: 100%; padding: 10px; border: 1px solid #c9d6de; border-radius: 8px;">
                    </div>

                    <div style="margin-bottom: 20px;">
                        <label for="description">Mô tả</label>
                        <textarea id="description" name="description" rows="3"
                            style="width: 100%; border: 1px solid #c9d6de; border-radius: 8px; padding: 10px;"></textarea>
                    </div>

                    <div style="text-align: right;">
                        <button type="button" onclick="closeModal()"
                            style="background: #e2e8f0; color: #333; margin-right: 10px;">Hủy</button>
                        <button type="submit">Lưu Album</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{/js/admin-layout.js}" defer></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const successMsg = /*[[${successMessage}]]*/ null;
        const errorMsg = /*[[${errorMessage}]]*/ null;

        document.addEventListener('DOMContentLoaded', () => {
            if (successMsg) showToast('success', successMsg);
            if (errorMsg) showToast('error', errorMsg);
        });

        function openModal() {
            document.getElementById('albumForm').reset();
            document.getElementById('albumId').value = '';
            document.getElementById('modalTitle').textContent = 'Tạo Album Mới';
            document.getElementById('albumModal').classList.add('is-open');
            document.getElementById('albumModal').setAttribute('aria-hidden', 'false');
        }

        function closeModal() {
            document.getElementById('albumModal').classList.remove('is-open');
            document.getElementById('albumModal').setAttribute('aria-hidden', 'true');
        }

        function editAlbum(btn) {
            const row = btn.closest('tr');
            const d = row.dataset;

            document.getElementById('albumId').value = d.id;
            document.getElementById('title').value = d.title;
            document.getElementById('description').value = d.desc;

            document.getElementById('modalTitle').textContent = 'Cập nhật Album';
            document.getElementById('albumModal').classList.add('is-open');
            document.getElementById('albumModal').setAttribute('aria-hidden', 'false');
        }
        /*]]>*/
    </script>
    <div th:replace="~{admin/fragments/profile-modal :: profile-modal}"></div>
</body>

</html>
